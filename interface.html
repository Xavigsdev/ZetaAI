<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chatbot UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --chat-bg: #020817;
      --chat-surface: #030712;
      --chat-border: #111827;
      --chat-accent: #0ea5e9;
      --chat-accent-soft: rgba(14,165,233,0.14);
      --chat-user: #22c55e;
      --chat-text: #e5e7eb;
      --chat-text-soft: #9ca3af;
    }

    body{
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem 0;
      background: radial-gradient(circle at top, #020817 0, #000 70%);
      color: var(--chat-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .chat-container{
      width: 100%;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .chat-card{
      display: flex;
      flex-direction: column;
      background: var(--chat-surface);
      border-radius: 22px;
      border: 1px solid rgba(148,163,253,0.08);
      box-shadow: 0 20px 70px rgba(15,23,42,0.9);
      overflow: hidden;
      min-height: 75vh;
    }

    /* Header */
    .chat-header{
      padding: .85rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      border-bottom: 1px solid var(--chat-border);
      background: radial-gradient(circle at top left, var(--chat-accent-soft), transparent);
    }

    .chat-header-left{
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    .chat-avatar{
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #020817;
      font-size: 1.3rem;
    }
    .chat-header-title{
      margin: 0;
      font-size: .98rem;
      font-weight: 500;
    }
    .chat-header-subtitle{
      margin: 0;
      font-size: .72rem;
      color: var(--chat-text-soft);
    }

    .status-pill{
      display: inline-flex;
      align-items: center;
      gap: .3rem;
      padding: .18rem .6rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,253,0.25);
      font-size: .65rem;
      color: var(--chat-text-soft);
    }
    .status-pill span.dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px #22c55e;
    }

    .chat-actions{
      display: flex;
      gap: .35rem;
    }
    .chat-actions button{
      border-radius: 999px;
      padding: .25rem .6rem;
      font-size: .7rem;
      border: 1px solid var(--chat-border);
      background: #020817;
      color: var(--chat-text-soft);
    }

    /* Mensajes */
    .chat-body{
      flex: 1;
      padding: .9rem 1.1rem;
      display: flex;
      gap: 1rem;
      overflow: hidden;
    }

    /* Opcional: columna izquierda con prompts */
    .chat-sidebar{
      width: 220px;
      border-right: 1px solid var(--chat-border);
      display: flex;
      flex-direction: column;
      gap: .4rem;
      padding-right: .75rem;
    }
    .chat-sidebar h6{
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: var(--chat-text-soft);
      margin-bottom: .25rem;
    }
    .preset-btn{
      width: 100%;
      padding: .4rem .55rem;
      font-size: .75rem;
      border-radius: 10px;
      border: 1px solid rgba(148,163,253,0.16);
      background: #020817;
      color: var(--chat-text-soft);
      text-align: left;
      cursor: pointer;
      transition: all .18s ease;
    }
    .preset-btn:hover{
      background: var(--chat-accent-soft);
      color: var(--chat-accent);
      border-color: var(--chat-accent);
    }

    .chat-messages-wrap{
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .chat-messages{
      flex: 1;
      padding-right: .25rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    .msg-row{
      display: flex;
      gap: .4rem;
      max-width: 90%;
      font-size: .8rem;
    }
    .msg-row.bot{
      align-self: flex-start;
    }
    .msg-row.user{
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .msg-avatar{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .7rem;
      background: #020817;
      color: var(--chat-accent);
      flex-shrink: 0;
    }

    .msg-bubble{
      padding: .5rem .7rem;
      border-radius: 14px;
      border: 1px solid var(--chat-border);
      background: #020817;
      color: var(--chat-text);
      line-height: 1.4;
    }
    .msg-row.bot .msg-bubble{
      border-color: rgba(14,165,233,0.35);
      border-top-left-radius: 4px;
    }
    .msg-row.user .msg-bubble{
      border-color: rgba(34,197,94,0.55);
      border-top-right-radius: 4px;
      background: radial-gradient(circle at top, rgba(22,163,74,0.18), #020817);
      color: #bbf7d0;
    }

    .msg-meta{
      margin-top: .05rem;
      font-size: .6rem;
      color: var(--chat-text-soft);
    }

    /* Input */
    .chat-input{
      padding: .6rem .9rem .8rem;
      border-top: 1px solid var(--chat-border);
      display: flex;
      gap: .4rem;
      align-items: center;
      background: linear-gradient(to bottom, rgba(2,8,23,0.98), #000);
    }

    .chat-input-box{
      flex: 1;
      display: flex;
      align-items: center;
      gap: .4rem;
      padding: .4rem .7rem;
      border-radius: 999px;
      border: 1px solid var(--chat-border);
      background: #020817;
    }
    .chat-input-box input{
      border: none;
      background: transparent;
      outline: none;
      font-size: .8rem;
      color: var(--chat-text);
      width: 100%;
    }
    .chat-input-box input::placeholder{
      color: var(--chat-text-soft);
    }

    .icon-btn{
      border: none;
      background: transparent;
      color: var(--chat-text-soft);
      font-size: 1rem;
      padding: 0;
    }

    .send-btn{
      border: none;
      border-radius: 999px;
      padding: .42rem 1.05rem;
      font-size: .78rem;
      font-weight: 600;
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      color: #020817;
      display: inline-flex;
      align-items: center;
      gap: .25rem;
      white-space: nowrap;
    }

    @media (max-width: 991.98px){
      .chat-card{
        min-height: 85vh;
      }
      .chat-body{
        flex-direction: column;
      }
      .chat-sidebar{
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 1px solid var(--chat-border);
        padding-bottom: .5rem;
      }
      .chat-messages{
        margin-top: .3rem;
      }
    }

    @media (max-width: 576px){
      body{
        padding: .75rem 0;
      }
      .chat-container{
        padding: 0 .5rem;
      }
      .chat-card{
        border-radius: 18px;
      }
      .chat-header{
        padding: .7rem .8rem;
      }
      .chat-body{
        padding: .7rem .7rem .4rem;
      }
      .chat-input{
        padding: .45rem .6rem .55rem;
      }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-card">

    <!-- HEADER -->
    <header class="chat-header">
      <div class="chat-header-left">
        <div class="chat-avatar">
          <i class="bi bi-robot"></i>
        </div>
        <div>
          <p class="chat-header-title">Zeta-V.1 Assistant</p>
          <p class="chat-header-subtitle">Conectado a tu modelo en Hugging Face / OpenAI.</p>
        </div>
      </div>
      <div class="d-flex flex-column align-items-end gap-1">
        <div class="status-pill">
          <span class="dot"></span>
          <span><a href="interface-image.html">ImageAI</a></span>
          <span>Online</span>
          <span>Listo para responder</span>
        </div>
        <div class="chat-actions">
          <button type="button"><i class="bi bi-clock-history me-1"></i>Historial</button>
          <button type="button"><i class="bi bi-trash3"></i></button>
        </div>
      </div>
    </header>

    <!-- BODY -->
    <div class="chat-body">
      <!-- SIDEBAR PROMPTS (opcional, puedes quitarlo si no lo usas) -->
      <aside class="chat-sidebar">
        <h6>Prompts rápidos</h6>
        <button class="preset-btn">Explícame qué puedes hacer.</button>
        <button class="preset-btn">Responde como si fueras soporte técnico.</button>
        <button class="preset-btn">Ayúdame a resumir este texto.</button>
        <button class="preset-btn">Genera ideas para mi proyecto.</button>
      </aside>

      <!-- MENSAJES -->
      <div class="chat-messages-wrap">
        <div id="chatMessages" class="chat-messages">
          <!-- Mensajes de ejemplo estáticos -->
          <div class="msg-row bot">
            <div class="msg-avatar"><i class="bi bi-robot"></i></div>
            <div>
              <div class="msg-bubble">
                Hola, soy tu asistente conectado a Zeta-V.1. Escribe un mensaje abajo y yo me encargo del resto.
              </div>
              <div class="msg-meta">Bot</div>
            </div>
          </div>
          <div class="msg-row user">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- INPUT -->
    <div class="chat-input">
      <div class="chat-input-box">
        <button class="icon-btn" type="button" aria-label="Adjuntar">
          <i class="bi bi-paperclip"></i>
        </button>
        <input id="userInput" type="text" placeholder="Escribe tu mensaje para Zeta-V.1 aquí...">
        <button class="icon-btn" type="button" aria-label="Emoji">
          <i class="bi bi-emoji-smile"></i>
        </button>
      </div>
      <button id="sendBtn" class="send-btn" type="button">
        Enviar <i class="bi bi-arrow-up-right"></i>
      </button>
    </div>

  </div>
</div>

<script src="iteration.js" type="module"></script>
<!-- Bootstrap JS (solo para componentes, no hay lógica de chat aquí) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
